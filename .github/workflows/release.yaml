name: Release to PyPI

# Test automation workflow for PyPI releases

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'test-release-*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.7.17"

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run tests
        run: |
          uv run pytest tests/ --cov=src --cov-report=term-missing -v

      - name: Run linting
        run: |
          uv run pre-commit run --all-files

      - name: Build package
        run: |
          uv build

      - name: Check build
        run: |
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Determine PyPI repository
        id: pypi-repo
        run: |
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref name: ${{ github.ref_name }}"
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "repository=pypi" >> $GITHUB_OUTPUT
            echo "Publishing to PyPI"
          elif [[ "${{ github.ref_name }}" == test-release-* ]]; then
            echo "repository=testpypi" >> $GITHUB_OUTPUT
            echo "Publishing to TestPyPI"
          else
            echo "Not a release ref, skipping"
            echo "This is a test run on branch: ${{ github.ref_name }}"
            echo "repository=testpypi" >> $GITHUB_OUTPUT
            echo "Publishing to TestPyPI for testing"
          fi

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/

      - name: Publish to TestPyPI
        if: startsWith(github.ref_name, 'test-release-') || !startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/