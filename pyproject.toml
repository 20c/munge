[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "munge"
version = "1.3.0"
description = "data manipulation library and client"
readme = "README.md"
repository = "https://github.com/20c/munge/"
authors = [ "20C <code@20c.com>",]
license = "Apache-2.0"
classifiers = [
  "Topic :: Software Development",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

[[tool.poetry.packages]]
include = "munge"
from = "src"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.poetry.scripts]
munge = "munge.cli:main"

[tool.poetry.dependencies]
python = "^3.8"
requests = ">=2.6"
click = ">=5.1"

[tool.poetry.dev-dependencies]
# testing
coverage = ">=5"
pytest = ">=6"
pytest-django = ">=3.8"
pytest-filedata = "^0.4.0"
pytest-cov = "*"
tox = ">=3.20"
tox-gh-actions = "^2.9.1"

# linting
black = ">=20"
isort = ">=5.7"
flake8 = ">=3.8"
mypy = ">=0.950"
pre-commit = ">=2.13"
pyupgrade = ">=2.19"

# docs
markdown = "*"
markdown-include = ">=0.5,<1"
mkdocs = ">=1.2.3"

[tool.poetry.extras]
toml = [ "toml",]
tomlkit = [ "tomlkit",]
yaml = [ "PyYAML",]

[tool.poetry.dependencies.PyYAML]
version = ">=5.1"
optional = true

[tool.poetry.dependencies.toml]
version = ">=0.10.2"
optional = true

[tool.poetry.dependencies.tomlkit]
version = ">=0.7.2"
optional = true
